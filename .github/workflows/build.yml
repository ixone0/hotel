name: Build and Push Images

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build backend
        run: |
          docker build -t ghcr.io/${{ github.actor }}/hotel-backend:latest backend
          docker push ghcr.io/${{ github.actor }}/hotel-backend:latest

      - name: Build frontend
        run: |
          docker build -t ghcr.io/${{ github.actor }}/hotel-frontend:latest frontend
          docker push ghcr.io/${{ github.actor }}/hotel-frontend:latest
