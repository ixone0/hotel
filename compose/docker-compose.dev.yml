version: "3.9"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT}:5432"  # เปิดเฉพาะ dev ถ้าต้องการให้คนอื่นเชื่อมจาก host

  backend:
    build: ./backend
    volumes:
      - ./backend:/app              # hot reload ใน dev (ถ้าต้องการ)
    env_file:
      - .env
    environment:
      - DATABASE_URL=${DATABASE_URL}
    ports:
      - "8000:8000"
    depends_on:
      - db

  frontend:
    build: ./frontend
    volumes:
      - ./frontend:/app
    env_file:
      - .env
    environment:
      - API_URL=${API_URL}
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  db-data:
